cron:
- description: keep alive
  url: /keepalive/
  schedule: every 2 minutes

- description: update event.archived flag
  url: /cron/update_archived_flag
  schedule: every 30 minutes

- description: update event tags cache
  url: /cron/update_event_tags_cache
  schedule: every 30 minutes
  
- description: update organization tags cache
  url: /cron/update_organization_tags_cache
  schedule: every 30 minutes

- description: tweet upcoming events
  url: /cron/tweet_upcoming_events
  schedule: every 10 minutes

